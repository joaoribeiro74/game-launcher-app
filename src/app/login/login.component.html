<div class="flex flex-col justify-center pt-32  items-center">
    <div class="lg:w-2/6 lg:px-10 sm:w-1/2 sm:">
        <div class="flex flex-col mx-1 my-4">
            <div class="uppercase text-white text-2xl font-bold">Iniciar sessão</div>
        </div>
        <div class="bg-[#171D25] rounded py-8">
<div class="flex justify-center">
    <form class="flex grid w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-white text-sm font-semibold mb-2" for="grid-first-name">
              Iniciar sessão com nome de usuário ou e-mail
            </label>
            <input class="appearance-none block w-full bg-[#1C2C3C] text-white border border-[#1C2C3C] rounded py-2 px-4 mb-3 leading-tight focus:outline-none focus:bg-[#1C2C3C]" type="text" placeholder="">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-white text-sm font-semibold mb-2" for="grid-password">
              Senha
            </label>
            <input class="appearance-none block w-full bg-[#1C2C3C] text-white border border-[#1C2C3C] rounded py-2 px-4 mb-3 leading-tight focus:outline-none focus:bg-[#1C2C3C] focus:border-[#1C2C3C]" id="grid-password" type="password" placeholder="">
          </div>
        </div>
        
        <div class="flex items-center">
            <input type="checkbox" id="custom-checkbox" class="checkbox border-[#04BCFC] checked:border-[#04BCFC] border-2 border-solid w-4 h-4 rounded-sm">
            <label for="custom-checkbox" class="flex-wrap ms-1 text-[10px] font-medium text-white dark:text-gray-300 pointer-events-none">MANTENHA-ME CONECTADO</label>
            
        </div>

        <div class="flex flex-col items-center pt-3">
            <button class="px-8 py-3 rounded bg-gradient-to-r from-[#2C7CFC] to-[#04BCFC] text-white text-sm font-bold" type="submit">INICIAR SESSÃO</button>
        </div>
        <a class="uppercase text-white font-bold flex items-center justify-center underline decoration-1 pt-4 text-[10px]">Não possui conta? Cadastre-se agora</a>
      </form>
    </div>
</div>
</div>
