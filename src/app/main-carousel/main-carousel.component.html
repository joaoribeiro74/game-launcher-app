<div id="default-carousel" class="relative w-1/2 mx-auto hidden lg:block" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative h-[353px] overflow-hidden shadow-custom">
        <a [routerLink]="['/game', name]" class="hidden flex duration-700 ease-in-out cursor-pointer" data-carousel-item>
            <div class="relative shrink-0 z-10 mr-[10px] w-[616px] h-[353px] shadow-[0_0_10px_5px_#000]">
                <!-- Imagem principal -->
                <img class="h-full" [src]="image">
            </div>
            <div class="info shrink">
                <div class="nome_jogo flex items-center pt-0 pl-1.5 pr-1.5 h-16">
                    <div class="text-[20px] text-white font-semibold pt-1 pb-1">{{ name }}</div>
                </div>
                <div class="screenshots relative inline-block -ml-[30px] max-h-[176px] w-[344px]">
                    <!-- Screenshots -->
                    <div *ngFor="let screenshot of screenshots; let i = index" class="inline-block mt-2 mr-2.5 ml-0 mb-0 w-[162px] h-[69px]">
                        <div class="inline-block w-[162px] h-[69px] opacity-70 bg-cover bg-center"
                            [style.background-image]="'url(' + screenshot + ')'"
                            [style.opacity]="currentScreenshotIndex === i ? '1' : '0.7'"
                            (mouseover)="onMouseOver(i)"
                            (mouseout)="onMouseOut()">
                        </div>
                    </div>
                </div>
                <div class="reason mt-2 pl-1.5 inline-block w-[300px]">
                    <div class="text-[20px] text-gray-300 font-normal min-w-auto pt-1">Já disponível</div>
                </div>
                <div class="price absolute bottom-[10px] left-[632px]">
                    <div class="original-price flex items-center flex-row shrink px-[5px] justify-end">
                        <div class="relative w-fit font-bold text-white text-[12px]">{{ price | currency:'BRL':'symbol':'1.2-2' }}</div>
                    </div>
                </div>
            </div>
        </a>
    </div>
    <!-- Slider indicators -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
    </div>
    <!-- Slider controls -->
    <button type="button" class="absolute top-1/3 -left-10 z-30 flex items-center justify-center cursor-pointer group focus:outline-none bg-gradient-to-r from-[#171D25] to-transparent" (click)="onPrevClick()" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-24 group-hover:bg-gradient-to-l from-[#171D25] to-[#1C6C92]">
            <svg class="w-8 h-8 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-1/3 -right-10 z-30 flex items-center justify-center cursor-pointer group focus:outline-none bg-gradient-to-l from-[#171D25] to-transparent" (click)="onNextClick()" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-24 group-hover:bg-gradient-to-r from-[#171D25] to-[#1C6C92]">
            <svg class="w-8 h-8 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>
