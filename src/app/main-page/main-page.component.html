<div class="min-h-screen flex flex-col">
    <div class="relative w-full overflow-hidden">
        <div class=" w-full h-full z-50 absolute inset-0">
            <div class="absolute left-0 bg-custom-gradient-l w-[200px] h-full"></div>
            <div class="absolute right-0 bg-custom-gradient-r w-[200px] h-full"></div>
        </div>
        <div class="relative top-0 flex justify-center items-center z-10">
            <a class="block w-full h-full">
            <img class="w-full h-full object-cover" src="../../assets/resources/images/GTA6.png" alt="GTA6 Image">
            </a>
        </div>
    </div>
    <div class="mt-[20px]">
        <h1 class="flex mx-auto justify-start lg:w-1/2 text-gray-300 text-[14px] font-medium mb-[10px] tracking-wide">
            DESTAQUES
        </h1>
    </div>
    <app-main-carousel></app-main-carousel>

    <div class="mt-[30px]">
        <h1 class="flex mx-auto justify-start lg:w-1/2 text-gray-300 text-[14px] font-medium mb-[10px] tracking-wide">
            RECOMENDADOS
        </h1>
        <div class="flex flex-row lg:w-1/2 grid gap-3 lg:grid-cols-3 pb-2.5 mx-auto justify-center text-[12px]">
            <div class="flex" *ngFor="let game of games">
                <app-card-main [name]="game.name" [image]="game.image" [price]="game.price"></app-card-main>
            </div>
            <div class="flex" *ngFor="let game of games">
                <app-card-main [name]="game.name" [image]="game.image" [price]="game.price"></app-card-main>
            </div>
        </div>
    </div>
    <div class="mt-16">
        <h1 class="flex mx-auto justify-start lg:w-1/2 text-gray-300 text-[14px] font-medium mb-[10px] tracking-wide">
            NAVEGUE POR CATEGORIA
        </h1>
        <div class="flex flex-row lg:w-1/2 grid lg:grid-cols-4 gap-3 pb-2.5 mx-auto justify-center text-[12px]">
            <div class="flex" *ngFor="let game of games">
                <app-category-card [categories]="game.categories"></app-category-card>
            </div>
            <div class="flex" *ngFor="let game of games">
                <app-category-card [categories]="game.categories"></app-category-card>
            </div>
            <div class="flex" *ngFor="let game of games">
                <app-category-card [categories]="game.categories"></app-category-card>
            </div>
            <div class="flex" *ngFor="let game of games">
                <app-category-card [categories]="game.categories"></app-category-card>
            </div>
        </div>
    </div>
    <div class="mt-16">
        <div class="flex flex-col w-1/2 mx-auto bg-[#171D25] shadow-[0_0_15px_rgba(0,0,0,0.8)]">
            <div class="text-[#BABABA] font-bold text-[15px] opacity-50 flex p-6 justify-center">Inicie a sessão para um melhor experiência</div>
            <div class="flex justify-center">
                <button routerLink="/login" type="submit" class="cursor-pointer px-5 py-2 rounded bg-gradient-to-r from-[#2C7CFC] to-[#04BCFC] text-white text-[12px] font-bold tracking-wide">Iniciar sessão</button>
            </div>
            <div class="flex flex-row items-center justify-center p-6">
                <div class="text-[#BABABA] font-bold text-[15px] opacity-50 flex pr-1">ou</div>
                <a routerLink="/register" class="text-white font-bold text-[15px] flex underline pr-1">cadastre-se</a>
                <div class="text-[#BABABA] font-bold text-[15px] opacity-50 flex">gratuitamente.</div>
            </div>
        </div>
    </div>
    <div class="mt-16">
        <h1 class="flex mx-auto justify-start lg:w-1/2 text-gray-300 text-[14px] font-medium mb-[10px] tracking-wide">
            RECÉM-ATUALIZADOS
        </h1>
        <div class="flex flex-row lg:w-1/2 grid gap-3 lg:grid-cols-4 pb-2.5 mx-auto justify-center text-[10px]">
            <div class="flex" *ngFor="let game of games">
                <app-card-main [name]="game.name" [image]="game.image" [price]="game.price"></app-card-main>
            </div>
        </div>
    </div>
    <div class="mt-16">
      <div class="w-full overflow-visible bg-[#2A475E] min-h-screen pt-1">
        <div class="w-1/2 mx-auto flex flex-col">
          <div class="tabs mb-[8px] -mt-[38px] flex flex-row">
            <div id="best-sellers" class="whitespace-nowrap font-bold text-[12px] tab active">
              <div class="text-white bg-[#2A475E] py-2 px-3 rounded-t-[5px] cursor-pointer">MAIS VENDIDOS</div>
            </div>
            <div id="popular-news" class="whitespace-nowrap font-bold text-[12px] tab">
              <div class="text-[#4f94bc] bg-transparent py-2 px-3 rounded-t-[5px] cursor-pointer">NOVIDADES POPULARES</div>
            </div>
          </div>
          <div class="tabs-content flex">
            <div class="tab-items flex flex-col w-2/3">
              <!-- Cards dinâmicos -->
              <ng-container *ngFor="let game of games" class="w-full sm:w-1/2 lg:w-1/3 xl:w-1/4">
                <a class="relative block h-[69px] mb-[5px] no-underline flex items-center justify-between">
                  <div class="flex items-center">
                    <div class="flex-shrink-0">
                      <img class="h-[69px]" [src]="game.image">
                    </div>
                    <div class="pl-2">
                      <div class="text-white text-[14px] font-bold">{{ game.name }}</div>
                      <div class="text-[#384959]">
                        <span class="opacity-30 align-bottom inline-block h-[20px] w-[20px]">
                          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" class="SVGIcon_Button SVGIcon_WindowsLogo" width="15" height="15" viewBox="0 0 36 36">
                            <rect fill="#6b8aaa" width="15" height="15"></rect>
                            <rect x="18" fill="#6b8aaa" width="15" height="15"></rect>
                            <rect y="18" fill="#6b8aaa" width="15" height="15"></rect>
                            <rect x="18" y="18" fill="#6b8aaa" width="15" height="15"></rect>
                          </svg>
                        </span>
                      </div>
                      <div class="text-[#384959] text-[10px] font-bold">
                        {{ game.categories.join(', ') }} <!-- Exibe as categorias separadas por vírgula -->
                      </div>
                    </div>
                  </div>
                  <div class="flex justify-end pr-4">
                    <div class="text-[14px] text-white font-bold">{{ game.price }}</div>
                  </div>
                </a>
              </ng-container>
            </div>
            <!-- home-right -->
            <div class="home-right flex flex-col ml-[14px] w-[32%] bg-[#1C6C92]">
              <div class="flex-1 relative" *ngFor="let game of games">
                <div class="absolute top-[9px] left-[16px] opacity-100 w-full">
                  <h2 class="text-[#263645] overflow-hidden whitespace-nowrap text-ellipsis">{{ game.name }}</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
          
          
          
        
    </div>

</div>
